    <!-- Body Div start --> 
     <div id="body">
         
         <div id="pickIn">
             <h3> Step 1 Pick Ingredients </h3>
             <p id=pickInText> Please enter each ingredient into a separate field or use the Add More button to add another field.</p> 
             
             <form id="enterIng" name="enterIng">
                 
                 <label for="ingredient1">Ingredient 1:</label>
                 <input  autofocus type="text" id="ingredient1" placeholder="e.g Bread..." maxlength="30" size="30" title="e.g Eggs, Milk, Bread etc">
                 <br><br>
                 <label for="ingredient2">Ingredient 2:</label>
                 <input type="text" id="ingredient2" placeholder="e.g Eggs..." maxlength="30" size="30" title="e.g Eggs, Milk, Bread etc">
                 <br><br>
                 <label for="ingredient3">Ingredient 3:</label>
                 <input type="text" id="ingredient3" placeholder="e.g Milk..." maxlength="30" size="30" title="e.g Eggs, Milk, Bread etc">
                 <br><br>
                 <label for="ingredient4">Ingredient 4:</label>
                 <input type="text" id="ingredient4" placeholder="e.g Fish..." maxlength="30" size="30" title="e.g Eggs, Milk, Bread etc">
                 <br><br>
                 <label for="ingredient5">Ingredient 5:</label>
                 <input type="text" id="ingredient5" placeholder="e.g Chicken..." maxlength="30" size="30" title="e.g Eggs, Milk, Bread etc">
                 
            <button id="resetBtn" type="reset" value="reset">Reset</button>
             </form>
             
            
             <input id="submitBtn" type="button" value="Submit Ingredients" onclick="validateForm(this)">
             
             <!--fadeINpickRep(this);-->
         </div>
         
        <div id="pickRepBG">
             <h3>Step 2</h3>
             <h4>(Only available after Step 1)</h4>
             
         </div>
         
         <div id="pickRep">
             <h3> Step 2 <br> <br>Please Pick a Recipe </h3>
             <br><br><br>
             <input id="submitBtn2" type="button" value="Submit Recipe" onclick="fadeINdisplayRep(this);">
         </div>
        
         <div id="displayRepBG">
             <h3>Step 3</h3>
             <h4>(Only available after Step 2)</h4>
             
         </div>
        
         <div id="displayRep">
             <h3> Step 3 <br> <br> Ready, Steady, Cook  </h3>
         </div>
